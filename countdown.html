  <script>
    const countdown = () => {
      const targetDate = new Date("2026-04-23T00:00:00");
      const timer = document.getElementById("countdown-timer");
      setInterval(() => {
        const now = new Date();
        const diff = targetDate - now;
        if (diff <= 0) {
          timer.innerText = "It's Our Special Day, our 1st meeting anniversary! ğŸ’–";
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hrs = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        timer.innerText = `${days}d ${hrs}h ${mins}m ${secs}s`;
      }, 1000);
    };
    countdown();
  </script>
